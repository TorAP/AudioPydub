name: openCV
channels:
  - conda-forge
dependencies:
  - python=3.6.4
  # Scientific/numeric libraries
  - numpy
  - scipy
  - scikit-learn
  - scikit-image
  - pandas
  - pydub
  # Plotting
  - matplotlib
  - seaborn
  # GPU / Automatic diff / optimisation
  - pytorch=1.3.*
  - numba
  # OpenCV
  - opencv=4.1.1
  # Utils
  - tqdm
  # Jupyter
  - jupyter
  - jupyterlab
  - ipywidgets
  - qgrid
  # Node
  - nodejs
  - pip
  - pip:
    - torchvision